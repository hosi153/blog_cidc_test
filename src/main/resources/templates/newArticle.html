<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <title>Member-List</title>-->
    <title>new Article</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="row">
    <div class="card">
        <div class="card-header">
            <div class="page-header">
                <h1>게시글 등록</h1>
            </div>
            <br>
            <table class="table">
                <tr>
                    <th style="padding: 13px 0 0 15px;">제목</th>
                    <td><input type="text" class="form-control" placeholder="제목" id="articleTitle">
                    </td>
                </tr>
                <tr>
                    <th style="padding: 13px 0 0 15px;">내용</th>
                    <td><textarea class="form-control" placeholder="내용" id="articleContent" size="30"> </textarea>
                    </td>
                </tr>
            </table>
            <button type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
            <a href="/articles">
                <button type="button" id="list-btn" class="btn btn-primary btn-sm">취소</button>
            </a>
        </div>
    </div>
</div>
<script src="/js/article.js"></script>

</body>
</html>
